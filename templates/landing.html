<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AutoFix</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <script src="{% static 'js/landing.js' %}"></script>
</head>
<body>
                               <!-- top of the page contain the name and text  -->
   <div class="top-nav">
        <div class="logo">
            <img  src="{% static 'img/dark_logo.png' %}" alt="AutoFix Logo">
            <h1>Auto<span>Fix</span></h1>
        </div>
        <div class="top-nav-text">
            <p>"Your car deserves the finest care <span> premium service with no limits!" </span></p>
        </div>
   </div>
                                <!-- the nav bar (menu of the page ) -->
   <div class="navbar">
        <div class="logo" id="logo">
            <h2>Auto<span>Fix</span></h2>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact Us</a>
            <a href="#">test</a>
            <a href="#">test</a>
            <button id="login">Log In</button>
        </div>
    </div>
                                 <!-- the slider of the page  -->
    <div class="slider">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="{% static 'img/slider/welcome-autofix.png' %}" class="d-block w-100" alt="Smart Car Maintenance Platform  AI-Powered & Location-Based">
                </div>
                <div class="carousel-item">
                <img src="{% static 'img/slider/slider-img-1.png' %}" class="d-block w-100" alt="Let our AI guide you through car issues with smart conversation.">
                </div>
                <div class="carousel-item">
                <img src="{% static 'img/slider/slider-img-2.png' %}" class="d-block w-100" alt="Stay on top of your car's health with automatic reminders">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </div>
    
    <footer>
        <div class="list">
            <h3>Get In Touch</h3>
            <div class="icon">
                <img src="{% static 'img/icons/map-pin.svg' %}" alt="map pin">
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
