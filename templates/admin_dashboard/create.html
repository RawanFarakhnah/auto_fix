<!-- templates/workshops/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
            padding: 50px;
        }
        .form-container {
            background-color: #f8f9fa;
            border: 2px solid #ff6600;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #ff6600;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Workshop</h1>

        <form action="{% url 'landing:workshop_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" name="phone" class="form-control">
            </div>

            <div class="mb-3">
               <label>Address:</label><br>
<select name="address_id" class="form-select">
    {% for address in addresses %}
        <option value="{{ address.id }}">{{ address.city }} - {{ address.street }}</option>
    {% endfor %}
</select><br>
            </div>

            <div class="mb-3">
                <label class="form-label">Image:</label>
                <input type="file" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-custom">Create</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
