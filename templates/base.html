{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AutoFixer{% endblock %}</title>

  
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  width: 100%;
  height: 100%;
  font-family: sans-serif;
}

/* Wrapper to hold sidebar + content */
.wrapper {
  display: flex;
  height: 100vh;
}

/* Sidebar styling */
.sidebar {
  width: 250px;
  background: #0d1b2a;    /* داكن بدرجات زرقاء */
  color: #e0e1dd;         /* أبيض مائل للرمادي الفاتح */
  display: flex;
  flex-direction: column;
  transition: width 0.3s;
}

/* Logo / Brand area */
.logo {
  padding: 20px;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
  border-bottom: 1px solid #1b263b;
}

/* Menu list */
.menu {
  list-style: none;
  flex-grow: 1;
}
.menu li a {
  display: block;
  padding: 15px 20px;
  color: #e0e1dd;
  text-decoration: none;
  transition: background 0.3s, padding-right 0.3s;
}

/* Hover / Active states */
.menu li a:hover,
.menu li a.active {
  background: #ff6600;    
  padding-right: 25px;  
}

/* Content area */
.content {
  flex-grow: 1;
  background: #f0f4f8;   
  padding: 20px;
  overflow-y: auto;
}

/* Optional: collapse sidebar on smaller screens */
@media (max-width: 768px) {
  .sidebar {
    width: 60px;
  }
  .logo {
    font-size: 1rem;
    padding: 15px;
  }
  .menu li a {
    padding: 15px 10px;
    text-align: center;
    transition: padding-right 0.3s;
  }
  .menu li a:hover {
    padding-right: 10px;
  }
}
</style>

</head>

<body class="flex h-screen">
  <div class="wrapper">
    
    <aside class="sidebar">
      <div class="logo">
        AutoFixer
      </div>
      <nav class="flex-1">
        <ul class="menu mt-4">
          <li><a href="#" class="block px-6 py-3 hover:bg-gray-800 transition">Dashboard</a></li>
          <li><a href="#" class="block px-6 py-3 hover:bg-gray-800 transition">Users</a></li>
          <li><a href="#" class="block px-6 py-3 hover:bg-gray-800 transition">Bookings</a></li>
          <li><a href="#" class="block px-6 py-3 hover:bg-gray-800 transition">Workshop</a></li>
        </ul>
      </nav>
    </aside>

    <!-- منطقة المحتوى -->
    <main class="content">
      {% block content %}
     
      {% endblock %}
    </main>
  </div>
</body>
</html>
