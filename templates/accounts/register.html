{% extends "header.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<!-- Create Account Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 p-4">
                <h3 class="text-center mb-4" style="color: #050e1c;">Create Account</h3>

                <form action="{% url 'accounts:register' %}" method="post">
                    {% csrf_token %}

                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" style="border-color: #ff6600;" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" style="border-color: #ff6600;" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" style="border-color: #ff6600;" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" style="border-color: #ff6600;" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" style="border-color: #ff6600;" required>
                    </div>

                    <button type="submit" class="btn btn-lg w-100" style="background-color: #ff6600; color: #fff; border: none; margin-bottom: 15px;">
                        Register
                    </button>
                </form>

                <div class="text-center mb-3 text-muted">
                    — or —
                </div>

                <a href="#" class="btn btn-outline-secandary w-100 mb-3" style="border-color: #ff6600; color: #ff6600;">
                    <i class="bi bi-google me-2"></i> Register with Google
                </a>

                <div class="text-center">
                    <small style="color: #050e1c;">
                        Already have an account? 
                        <a href="{% url 'accounts:login' %}" style="color: #ff6600;">Login here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
