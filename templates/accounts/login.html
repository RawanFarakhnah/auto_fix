{% extends "base.html" %}
{% load static %}

{% block title %}Login | AutoFix{% endblock %}

{% block content %}
<section class="login-section py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <!-- Image Side -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="img-box h-100 w-100">
                                <img src="{% static 'img/login.png' %}" width="400px" height="100px"  alt="Login Image" >
                            </div>
                        </div>

                        <!-- Form Side -->
                        <div class="col-md-6 bg-white">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4 text-orange">Welcome Back!</h2>

                                <form action="{% url 'accounts:login' %}" method="post">
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>

                                    <div class="mb-4">
                                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                                    </div>

                                    <button type="submit" class="btn w-100 btn-lg text-white" style="background-color: #ff6600;">
                                        Login
                                    </button>
                                </form>

                                <p class="text-center mt-3 text-muted">— or —</p>

                                <a href="#" class="btn w-100 mb-3" style="border: 2px solid #ff6600; color: #ff6600;">
                                    <i class="bi bi-google me-2"></i> Login with Google
                                </a>

                                <p class="text-center mt-3">
                                    Don't have an account?
                                    <a href="{% url 'accounts:register' %}" class="text-orange fw-bold">Register here</a>
                                </p>
                            </div>
                        </div>
                    </div> <!-- /row -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<style>
    .text-orange {
        color: #ff6600;
    }

    .form-control {
        border: 2px solid #ff6600;
        border-radius: 12px;
        color: #333;
        transition: 0.3s ease;
    }

    .form-control:focus {
        border-color: #ff6600;
        box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
    }

    .btn:focus {
        box-shadow: none;
    }

    .register-img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        animation: fadeIn 1.2s ease-in-out;
    }

    .img-box {
        height: 100%;
        overflow: hidden;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: scale(1.1);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
