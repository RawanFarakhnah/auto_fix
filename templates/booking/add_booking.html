{% extends "base.html" %}

{% block title %}AutoFixer{% endblock %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6600;
        }
        .btn-orange {
            background-color: #FF6B00;
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="booking-card mx-auto col-md-8">
            <h2 class="text-center mb-4">Book an Appointment</h2>
            <form method="POST">
                {% csrf_token %}

                
                <div class="mb-3">
                    <label for="appointment_date" class="form-label">Appointment Date</label>
                    <input type="date" name="appointment_date" id="appointment_date" class="form-control" required>
                </div>

            
                <div class="mb-3">
                    <label for="workshop_id" class="form-label">Select Workshop</label>
                    <select name="workshop_id" id="workshop_id" class="form-select" required>
                        {% for workshop in workshops %}
                            <option value="{{ workshop.id }}">{{ workshop.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                
                <div class="mb-3">
                    <label for="service_id" class="form-label">Select Service</label>
                    <select name="service_id" id="service_id" class="form-select" required>
                        {% for service in services %}
                            <option value="{{ service.id }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" id="status" class="form-select" required>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-orange">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{%endblock%}
