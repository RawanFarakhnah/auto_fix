{% extends "base.html" %}

{% block title %}Add User | AutoFixer{% endblock %}

{% block content %}

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 60px auto;
    }

    h3 {
      color: #FF6B00;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn-orange {
      background-color: #FF6B00;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e65c00;
    }
  </style>











  <div dir="ltr" class="container" data-aos="fade-up" data-aos-duration="800">
    <div class="form-container">
      <h3 data-aos="zoom-in" data-aos-delay="100">Add New User</h3>
      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3" data-aos="fade-right" data-aos-delay="200">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3" data-aos="fade-left" data-aos-delay="300">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3" data-aos="fade-right" data-aos-delay="400">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="text-end" data-aos="zoom-in" data-aos-delay="500">
          <button type="submit" class="btn btn-orange">add_user</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true, 
      duration: 800, 
    });
  </script>
  {% endblock %}
