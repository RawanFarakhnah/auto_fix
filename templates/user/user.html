{% extends "base.html" %}

{% block title %}AutoFixer{% endblock %}

{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>AutoFixer - Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: #000;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .add-btn {
            background-color:rgb(255, 150, 22);
            border: none;
            padding: 10px 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        .search-box input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: black;
            color: white;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: rgb(255, 150, 22);
        }

        .actions a.delete {
            color: black;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination a {
            padding: 6px 12px;
            background:rgb(255, 150, 22);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .pagination a:hover {
            background: rgb(255, 150, 22);
        }

        .pagination .current {
            background: black;
            color: white;
        }
    </style>
</head>
<body>

    <div dir="ltr" class="container">
        <h2>Users List</h2>

        <a type="submit" href=""  class="add-btn">Add New</a>

        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td class="actions">
                        <a href="#">Update</a>
                        <a href="#" class="delete">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td class="actions">
                        <a href="#">Update</a>
                        <a href="#" class="delete">Delete</a>
                    </td>
                </tr>
            
            </tbody>
        </table>

        <div class="pagination">
            <a href="#">&laquo; First</a>
            <a href="#">1</a>
            <a class="current" href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </div>
    </div>

</body>
</html>
{%endblock%}
